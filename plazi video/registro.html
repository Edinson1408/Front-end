<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles_registro.css">
</head>

<body>
    <header class="header">
      <img class="header__img" src="logo-platzi.png" alt="Platzi Video">
      <div class="header__menu">
        <div class="header__menu--profile">
          <img src="user-icon.png" alt="User">
          <p>Perfil</p>
        </div>
        <ul>
          <li><a href="/">Cuenta</a></li>
          <li><a href="/">Cerrar Sesión</a></li>
        </ul>
      </div>
    </header>

    <section class="registre">
        <section class="registre__container">
            <h2>Registrate</h2>
            <form class="registre__container__form">
                <input class="registre__container--input" type="text" placeholder="Nombre">
                <input class="registre__container--input" type="text" placeholder="Correo">
                <input class="registre__container--input" type="password" placeholder="Contraseña">
                <button class="registre__container--button">Registrate</button>
                
            </form>
            
            <p class="registre__container--login"><a href="/">Iniciar session</a></p>
        </section>
    </section>
    
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>

  </body>
</html>
